<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
      console.log(x);
    let y = 3;
      console.log(y);
    let z = x * y;
      console.log(z);
    // Math on my own
    let w = x + y;
      console.log(w);
    let v = x - y;
      console.log(v);
    let u = x / y;
      console.log(u);

console.log("Working with strings:");

let firstName = 'Abby';
let middleName = 'Elizabeth';
let lastName = 'Hopkins';
let name = firstName + ' ' + middleName + ' ' + lastName;
console.log(name);

// Strings on my own
let greeting = 'My name is ' + name + '.';
console.log(greeting);


console.log("Using functions:");

// function to make square numbers
function makeSquare(theNumb) {
  let squared = theNumb * theNumb;
  return squared;
}
let try01 = makeSquare(3);
console.log(try01);
let try02 = makeSquare(4);
console.log(try02);
console.log(makeSquare(5));

// functions on my own
function makeName(first, middle, last) {
  let fullName = first + ' ' + middle + ' ' + last;
  return fullName;
}

let test01 = makeName('Robert', '"Beto"', 'O\'Rourke');
console.log(test01);
console.log(makeName('Abby', 'Elizabeth', 'Hopkins'));
console.log(makeName('Cynthia', 'Leigh', 'Hopkins'));

let fullNameReturn = makeName('Abby', 'Elizabeth', 'Hopkins');
console.log(fullNameReturn.toUpperCase());

  </script>
</body>
